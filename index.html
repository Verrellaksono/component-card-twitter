<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Component Twitter</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="profile">
            <img src="assets/img/avatar.png" alt="" class="avatar" />
            <div class="info">
              <p class="name">John Dae</p>
              <p class="username">@realjohndoe</p>
            </div>
          </div>
          <img src="assets/img/icon-twitter.png" alt="" class="icon" />
        </div>

        <div class="content">
          <p>
            Why do they call it 'debugging' when it feels more like 'wildly
            guessing and hoping for the best'?
            <span class="hastags">#programming</span>
            <span class="hastags">#coding</span>
            <span class="hastags">#debugging</span>
          </p>
        </div>

        <div class="footer">
          <div class="likes">
            <img src="assets/img/heart.png" alt="" />
            <p>650</p>
          </div>
          <p class="date">3:40 PM â€“ Feb 24, 2022</p>
        </div>
      </div>
    </div>
  </body>
</html>
